<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div v-bind:title="randNumber" v-if="shouldShow">Hover over me for your random number</div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                randNumber: Math.floor(Math.random() * 50) + 1,
                shouldShow: (Math.floor(Math.random() * 100) + 1 < 50) ? false : true
            }
        });
    </script>
</body>
</html>
