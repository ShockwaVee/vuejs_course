<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <div>
            Hello world!
            <p>Count: {{count}}</p>
        </div>
        <button @click="increment">Increment</button>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                alertTime(info) {
                    console.log(`Current ${info} time is: ${Date.now()}`)
                },
                increment(){
                    this.count++;
                }
            },
            created() {
                this.alertTime('created');
            },
            mounted() {
                this.alertTime('mounted');
            },
            updated(){
                console.log(`State of counter is: ${this.count}`);
            }
        });
    </script>
</body>

</html>
